<!DOCTYPE html>
<html>
<head>
    <title>Online Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/ruby/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .CodeMirror {
            width: 100%;
            max-width: 800px;
            height: 400px; /* Increase the height of the code editor */
            border: 1px solid #444;
            background-color: #1e1e1e;
            font-size: 22px; /* Increase font size */
        }
        label, select, button {
            margin: 10px 0;
            display: block;
        }
        pre#output {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            color: #abb2bf;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            height: 150px; /* Decrease the height of the terminal */
            overflow-y: auto;
            font-size: 22px; /* Increase font size */
        }
        @media (max-width: 600px) {
            .CodeMirror {
                height: 300px; /* Adjust height for smaller screens */
            }
            pre#output {
                height: 100px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <label for="language">Select Language:</label>
    <select id="language" onchange="changeMode()">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
    </select>
    <br>
    <textarea id="code" name="code">print("Kawsar Ahmed")</textarea>
    <br>
    <button onclick="submitCode()">Run</button>
    <pre id="output"></pre>

    <script>
        let editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            mode: 'python',
            theme: 'material-darker',
            autoCloseBrackets: true,
            matchBrackets: true,
            indentWithTabs: true,
            smartIndent: true,
            tabSize: 4,
            indentUnit: 4
        });

        function changeMode() {
            const language = document.getElementById('language').value;
            let mode = 'python';
            if (language === 'javascript') {
                mode = 'javascript';
            } else if (language === 'ruby') {
                mode = 'ruby';
            }
            editor.setOption('mode', mode);
        }

        function submitCode() {
            const code = editor.getValue();
            const language = document.getElementById('language').value;
            fetch('https://code-editor-backend-6drc.onrender.com/api/snippets/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code, language: language })
            })
            .then(response => response.json())
            .then(data => {
                const snippetId = data.id;
                fetch(`https://code-editor-backend-6drc.onrender.com/api/snippets/${snippetId}/execute/`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.output;
                });
            });
        }
    </script>
</body>
</html>
